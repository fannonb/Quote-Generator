<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.1.1-web/css/fontawesome.css">
    <script src="https://kit.fontawesome.com/36acc7a8c1.js" crossorigin="anonymous"></script>
    <script src="./assets/js/quote.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="app">
        
        <header>Random Quotes</header>
        <section class="quotes">
        <div class="quote-text" id="js-quote-text"> Click The button below to generate a random quote</div>
        </section>
        <section class="author">
            <div class="author-text" id="js-author-text"></div>
          </section>
        <div id="js-spinner" class="sk-circle hidden">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
          </div>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
        </section>
      </div>
      
</body>
</html>
